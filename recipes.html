<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מתכונים - רותם עדיני</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/recipes.css">
  <link rel="stylesheet" href="css/mobile-fixes.css">
  
  <!-- Preload -->
  <link rel="preload" href="js/shared-components.js" as="script">
  <link rel="preload" href="js/recipes.js" as="script">
  <link rel="preload" href="css/main.css" as="style">
  <link rel="preload" href="css/recipes.css" as="style">
  
  <!-- Prefetch -->
  <link rel="prefetch" href="index.html">
  <link rel="prefetch" href="games.html">
</head>
<body>
  <!-- הרכיבים המשותפים ייטענו אוטומטית -->
  
  <!-- Main Content -->
  <main>
    <div class="recipe-filters">
      <button onclick="filterRecipes('all')" class="active">הכל</button>
      <button onclick="filterRecipes('בורקס')">בורקס</button>
      <button onclick="filterRecipes('עוגות')">עוגות</button>
      <button onclick="filterRecipes('עוגיות')">עוגיות</button>
      <button onclick="filterRecipes('קינוחים')">קינוחים</button>
      <button onclick="filterRecipes('מנות עיקריות')">מנות עיקריות</button>
      <button onclick="filterRecipes('מאפים')">מאפים</button>
      <button onclick="filterRecipes('חגים')">חגים</button>
      <button onclick="filterRecipes('חטיפים')">חטיפים</button>
      <button onclick="filterRecipes('ארוחת בוקר')">ארוחת בוקר</button>
    </div>

    <div id="recipe-list" class="cards">
      <!-- Recipes will be loaded here dynamically -->
      <div class="recipe-card" style="text-align: center; padding: 40px;">
        <p>טוען מתכונים...</p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/shared-components.js"></script>
  <script src="js/main.js"></script>
  <script src="js/recipes-data.js"></script>
  <script src="js/recipes.js"></script>

  <script>
    // עדכון כותרת הדף
    document.addEventListener('DOMContentLoaded', () => {
      if (window.sharedComponents) {
        window.sharedComponents.updatePageTitle('מתכונים');
      }
    });
  </script>
</body>
</html>
