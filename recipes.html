<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מתכונים - רותם עדיני</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/recipes.css">
  <link rel="stylesheet" href="css/mobile-fixes.css">
  
  <!-- Preload -->
  <link rel="preload" href="js/shared-components.js" as="script">
  <link rel="preload" href="js/recipes.js" as="script">
  <link rel="preload" href="css/main.css" as="style">
  <link rel="preload" href="css/recipes.css" as="style">
  
  <!-- Prefetch -->
  <link rel="prefetch" href="index.html">
  <link rel="prefetch" href="games.html">
</head>
<body>
  <!-- הרכיבים המשותפים ייטענו אוטומטית -->
  
  <!-- Main Content -->
  <main>
    <!-- מסננים ראשיים -->
    <div class="recipe-filters main-filters">
      <button onclick="showMainCategory('all')" class="active" data-category="all">הכל</button>
      <button onclick="showMainCategory('חגים')" data-category="חגים">חגים</button>
      <button onclick="showMainCategory('עוגות')" data-category="עוגות">עוגות</button>
      <button onclick="showMainCategory('עוגיות')" data-category="עוגיות">עוגיות</button>
      <button onclick="showMainCategory('קינוחים')" data-category="קינוחים">קינוחים</button>
      <button onclick="showMainCategory('מנות עיקריות')" data-category="מנות עיקריות">מנות עיקריות</button>
      <button onclick="showMainCategory('מאפים')" data-category="מאפים">מאפים</button>
      <button onclick="showMainCategory('בורקס')" data-category="בורקס">בורקס</button>
      <button onclick="showMainCategory('חטיפים')" data-category="חטיפים">חטיפים</button>
    </div>

    <!-- תת-מסננים (יופיעו רק כשנבחרת קטגוריה ראשית) -->
    <div class="recipe-filters sub-filters" id="sub-filters" style="display: none;">
      <button onclick="showSubCategory('all')" class="active sub-all">הכל</button>
      <!-- תת-הקטגוריות יתווספו דינמית כאן -->
    </div>

    <!-- מספר תוצאות -->
    <div class="search-results-count"></div>

    <div id="recipe-list" class="cards">
      <!-- Recipes will be loaded here dynamically -->
      <div class="recipe-card" style="text-align: center; padding: 40px;">
        <p>טוען מתכונים...</p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/shared-components.js"></script>
  <script src="js/main.js"></script>
  <script src="js/recipes-data.js"></script>
  <script src="js/recipes.js"></script>

  <script>
    // עדכון כותרת הדף
    document.addEventListener('DOMContentLoaded', () => {
      if (window.sharedComponents) {
        window.sharedComponents.updatePageTitle('מתכונים');
      }
    });
  </script>
</body>
</html>
